<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Database Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="bg-indigo-800 text-white w-64 space-y-6 py-7 px-2 fixed h-full">
            <div class="flex items-center space-x-2 px-4">
                <i class="fas fa-database text-2xl"></i>
                <span class="text-2xl font-extrabold">DB Manager</span>
            </div>
            <nav>
                <a href="/databases" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-indigo-700">
                    <i class="fas fa-database mr-2"></i>Databases
                </a>
                <a href="/tables" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-indigo-700 bg-indigo-700">
                    <i class="fas fa-table mr-2"></i>Tables
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 ml-64">
            <!-- Top Navigation -->
            <header class="bg-white shadow-sm py-4 px-6 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">{{.Title}}</h1>
                <div>
                    <a href="/table/add?db={{.Database}}" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 mr-2">
                        <i class="fas fa-plus mr-2"></i>Create Table
                    </a>
                    <a href="/databases" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Databases
                    </a>
                </div>
            </header>

            <!-- Table List -->
            <main class="p-6">
                <div class="bg-white shadow rounded-lg overflow-hidden">
                    <div class="divide-y divide-gray-200">
                        {{range .Tables}}
                        <div class="p-4 hover:bg-gray-50 flex justify-between items-center">
                            <div class="flex items-center">
                                <i class="fas fa-table text-indigo-600 mr-3"></i>
                                <a href="/database/{{$.Database}}/table/{{.}}" class="font-medium hover:text-indigo-600">{{.}}</a>
                            </div>
                            <div>
                                <a href="/database/{{$.Database}}/table/edit/{{.}}" class="text-blue-600 hover:text-blue-800 mr-4">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a href="/database/{{$.Database}}/table/delete/{{.}}" class="text-red-600 hover:text-red-800">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </div>
                        {{end}}
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
