<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Database Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .table-container {
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }
        th {
            position: sticky;
            top: 0;
            background-color: #f8fafc;
            z-index: 10;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
         <!-- Sidebar -->
         <div class="bg-indigo-800 text-white w-64 space-y-6 py-7 px-2 fixed h-full">
            <div class="flex items-center space-x-2 px-4">
                <i class="fas fa-database text-2xl"></i>
                <span class="text-2xl font-extrabold">DB Manager</span>
            </div>
            
            <nav>
                <!-- In your sidebar navigation -->
                <a href="/databases" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-indigo-700">
                    <i class="fas fa-database mr-2"></i>Databases
                </a>
           
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 ml-64">
            <!-- Top Navigation -->
            <header class="bg-white shadow-sm py-4 px-6 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">
                    {{.Table}} (Database: {{.DBName}})
                </h1>
                <div class="space-x-2">
                    <!-- <a href="/table/add?db={{.DBName}}" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
                        <i class="fas fa-plus mr-2"></i>Add Row
                    </a> -->
                    <a href="/tables?db={{.DBName}}" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Tables
                    </a>
                </div>
            </header>

            <!-- Table Content -->
            <main class="p-6">
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <div class="table-container">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    {{range .Columns}}
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        {{.}}
                                    </th>
                                    {{end}}
                                    <!-- <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Actions
                                    </th> -->
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                {{range .Rows}}
                                <tr class="hover:bg-gray-50">
                                    {{range .}}
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                        {{.}}
                                    </td>
                                    {{end}}
                                    <!-- <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                        <a href="#" class="text-indigo-600 hover:text-indigo-900 mr-3">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a href="#" class="text-red-600 hover:text-red-900">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </td> -->
                                </tr>
                                {{end}}
                            </tbody>
                        </table>
                    </div>
                    <div class="bg-gray-50 px-6 py-3 flex items-center justify-between border-t border-gray-200">
                        <div class="text-sm text-gray-500">
                            Showing <span class="font-medium">1</span> to <span class="font-medium">{{len .Rows}}</span> of <span class="font-medium">100</span> rows
                        </div>
                        <div class="flex space-x-2">
                            <button class="px-3 py-1 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                                Previous
                            </button>
                            <button class="px-3 py-1 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                                Next
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // يمكنك إضافة أي JavaScript مخصص هنا
            console.log('Table rows page loaded');
        });
    </script>
</body>
</html>
