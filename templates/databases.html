<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Database Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="bg-indigo-800 text-white w-64 space-y-6 py-7 px-2 fixed h-full">
            <div class="flex items-center space-x-2 px-4">
                <i class="fas fa-database text-2xl"></i>
                <span class="text-2xl font-extrabold">DB Manager</span>
            </div>
            
            <nav>
                <a href="/databases" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-indigo-700 bg-indigo-700">
                    <i class="fas fa-database mr-2"></i>Databases
                </a>
                <a href="/tables" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-indigo-700">
                    <i class="fas fa-table mr-2"></i>Tables
                </a>
                <a href="/dashboard" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-indigo-700">
                    <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
                </a>
                <a href="/products" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-indigo-700">
                    <i class="fas fa-boxes mr-2"></i>Products
                </a>
                <a href="/orders" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-indigo-700">
                    <i class="fas fa-shopping-cart mr-2"></i>Orders
                </a>
                <a href="/customers" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-indigo-700">
                    <i class="fas fa-users mr-2"></i>Customers
                </a>
                <a href="/reports" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-indigo-700">
                    <i class="fas fa-chart-bar mr-2"></i>Reports
                </a>
            </nav>
        </div>
    
        <!-- Main Content -->
        <div class="flex-1 ml-64">
            <!-- Top Navigation -->
            <header class="bg-white shadow-sm py-4 px-6 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">{{.Title}}</h1>
                <div>
                    <a href="/database/add" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
                        <i class="fas fa-plus mr-2"></i>Create Database
                    </a>
                </div>
            </header>

            <!-- Database List -->
            <main class="p-6">
                <div class="bg-white shadow rounded-lg overflow-hidden">
                   <!-- ... (الجزء العلوي يبقى كما هو) ... -->
<div class="divide-y divide-gray-200">
    {{range .Databases}}
    <div class="p-4 hover:bg-gray-50 flex justify-between items-center">
        <div class="flex items-center">
            <i class="fas fa-database text-indigo-600 mr-3"></i>
            <a href="/database/auth?dbname={{.}}" class="font-medium hover:text-indigo-600 hover:underline">{{.}}</a>
        </div>
        <div class="flex items-center">
            <a href="/database/auth?dbname={{.}}" class="text-blue-600 hover:text-blue-800 mr-4" title="View Tables">
                <i class="fas fa-table"></i>
            </a>
            <a href="/database/delete/{{.}}" class="text-red-600 hover:text-red-800" title="Delete Database">
                <i class="fas fa-trash"></i>
            </a>
        </div>
    </div>
    {{end}}
</div>
<!-- ... (الجزء السفلي يبقى كما هو) ... -->
                </div>
            </main>
        </div>
    </div>
</body>
</html>
