<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Database Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .input-field {
            border: 1px solid #d1d5db;
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            transition: all 0.2s;
            background-color: #f9fafb;
        }
        .input-field:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            background-color: white;
            outline: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="bg-indigo-800 text-white w-64 space-y-6 py-7 px-2 fixed h-full">
            <div class="flex items-center space-x-2 px-4">
                <i class="fas fa-database text-2xl"></i>
                <span class="text-2xl font-extrabold">DB Manager</span>
            </div>
            
            <nav>
                <!-- In your sidebar navigation -->
                <a href="/databases" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-indigo-700">
                    <i class="fas fa-database mr-2"></i>Databases
                </a>
                <a href="/tables" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-indigo-700 bg-indigo-700">
                    <i class="fas fa-table mr-2"></i>Tables
                </a>
                <a href="/dashboard" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-indigo-700">
                    <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
                </a>
                <a href="/products" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-indigo-700">
                    <i class="fas fa-boxes mr-2"></i>Products
                </a>
                <a href="/orders" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-indigo-700">
                    <i class="fas fa-shopping-cart mr-2"></i>Orders
                </a>
                <a href="/customers" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-indigo-700">
                    <i class="fas fa-users mr-2"></i>Customers
                </a>
                
            </nav>
        </div>
    

        <!-- Main Content -->
        <div class="flex-1 ml-64">
            <!-- Top Navigation -->
            <header class="bg-white shadow-sm py-4 px-6 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">{{.Title}} - {{.TableName}}</h1>
            </header>

            <!-- Form -->
            <main class="p-6">
                <div class="bg-white rounded-lg shadow p-6">
                    <form action="/column/create/{{.TableName}}" method="POST" class="space-y-6">
                        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1" for="name">Column Name</label>
                                <input class="input-field w-full" 
                                    type="text" 
                                    name="name" 
                                    id="name"
                                    required
                                    placeholder="Enter column name">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1" for="type">Data Type</label>
                                <select class="input-field w-full" name="type" id="type" required>
                                    {{range .DataTypes}}
                                    <option value="{{.}}">{{.}}</option>
                                    {{end}}
                                </select>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1" for="nullable">
                                    <input type="checkbox" name="nullable" id="nullable" value="true" checked>
                                    <span class="ml-2">Nullable</span>
                                </label>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1" for="default">Default Value</label>
                                <input class="input-field w-full" 
                                    type="text" 
                                    name="default" 
                                    id="default"
                                    placeholder="Enter default value (optional)">
                            </div>
                        </div>

                        <div class="flex justify-end space-x-3">
                            <a href="/table/columns/{{.TableName}}" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50">
                                Cancel
                            </a>
                            <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                <i class="fas fa-plus mr-2"></i>Add Column
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
